<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <style>
        body {
            background-color: #000000; /* Full page black background*/
            overflow-y: auto; /* Enable vertical scrolling */
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(10, 1fr); /* 10 images per row */
            gap: 10px;
            padding: 20px;
            max-width: 100%;
        }
        .gallery img {
            width: 100%;
            height: auto;
            object-fit: cover;
            border-radius: 5px;
        }
    </style>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="gallery" id="gallery"></div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const gallery = document.getElementById('gallery');
            const imageFolder = 'images/'; // Folder where images are stored
            const imageCount = 30; // Adjust to the number of images in your folder
            const extensions = ['jpg', 'jpeg', 'png']; // Supported image formats

            for (let i = 1; i <= imageCount; i++) {
                let img = new Image();
                img.alt = `Image ${i}`;
                img.onload = function() {
                    gallery.appendChild(img);
                };
                img.onerror = function() {
                    img.remove(); // Remove if image doesn't exist
                };
                img.src = `${imageFolder}${i}.jpg`; // Try .jpg first
            }
        });
    </script>
</body>
</html>
