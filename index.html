<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="gallery" id="gallery"></div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const gallery = document.getElementById('gallery');
            const imageFolder = 'images/'; // Folder where images are stored
            const imageCount = 30; // Adjust to the number of images in your folder
            const extensions = ['jpg', 'jpeg', 'png']; // Supported image formats

            for (let i = 1; i <= imageCount; i++) {
                extensions.forEach(ext => {
                    const img = document.createElement('img');
                    img.src = `${i}.${ext}`;
                    img.alt = `Image ${i}`;
                    img.onerror = () => img.remove(); // Remove if image doesn't exist
                    gallery.appendChild(img);
                });
            }
        });
    </script>
</body>
</html>
